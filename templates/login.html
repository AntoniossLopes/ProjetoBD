
{% block content %}
<div class="container">
    <h2>Log in Form</h2>
    <form method="post">
    {% csrf_token %}
        <p>
                  <label for="username">Username:</label>
          <input type="text" name="username" placeholder="Username"><br><label for="password">Password:</label>
          <input type="password" name="password" placeholder="Password">
    <br>
      <button type="submit">Log In</button></form>
</div>
{% endblock %}
